<!DOCTYPE html>
<html>
    <head>
        <title>YouTube-Audio-Downloader</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../../res/icon.ico">
		<link rel="stylesheet" type="text/css" href="../style/style.css">
		<link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../style/jquery-ui/jquery-ui.min.css">
    </head>
    <body>
		<nav class="navbar navbar-light bg-light justify-content-between">
			<a class="navbar-brand">YouTube-Audio-Downloader</a>
			<div>
				<button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="displayHelp()">Help</button>
				<button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="displaySettings()">Settings</button>
			</div>
		</nav>
		<div style="text-align: center; margin-left:25px;">
			<h2 style="text-align: center;">My channels</h2>
			<div id="my-channels" class="row justify-content-center align-self-center"></div>
			<br>
			<button class="btn btn-outline-success dwnld" onclick="toggleDownloadButtons(); downloadAllVideos();">Download all new videos</button>
			<br>
			<div id="dl-progress" class="row justify-content-center align-self-center"></div>
			<div id="show-dialog"></div>
		</div>
		<hr>
		<div style="text-align: center; margin-left:25px;">
			<h2>Add channel</h2>
			<form class="form-inline" onsubmit="search(); return false;" style="margin: auto; width: 50%; display: inline-block;">
				<input class="form-control mr-sm-2" type="search" placeholder="Search channel" aria-label="Search" id="search-input" autofocus>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				<button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="$('#search-input').val(''); $('#search-results').html('');">Reset</button>
			</form>
			<br>
			<div id="search-results" class="row justify-content-center align-self-center"></div>
		</div>
		<hr>
		<div style="text-align: center; margin-left:25px; margin-bottom:25px;">
			<h2>Download single video</h2>
			<form class="form-inline" onsubmit="toggleDownloadButtons(); downloadVideo($('#dl-input').val(), 1, 1); return false;" style="margin: auto; width: 50%; display: inline-block;">
				<input class="form-control mr-sm-2" type="search" placeholder="Full video URL" aria-label="Search" id="dl-input" autofocus>
				<button class="btn btn-outline-success my-2 my-sm-0 dwnld" type="submit">Download</button>
			</form>
			<br>
			<div id="dl-progress-single" class="row justify-content-center align-self-center"></div>
		</div>
	</body>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script language="javascript" src="../javascripts/jquery.min.js"></script>
	<script language="javascript" src="../javascripts/jquery-ui.min.js"></script>
	<script language="javascript" src="../javascripts/channel.js"></script>
	<script language="javascript" src="../javascripts/display.js"></script>
	<script language="javascript" src="../javascripts/gapi.js"></script>
	<script language="javascript" src="../javascripts/util.js"></script>
	<script language="javascript" src="../javascripts/videos.js"></script>
	<script language="javascript" src="../javascripts/load.js"></script>
	<script>if (window.module) module = window.module;</script>
</html>
